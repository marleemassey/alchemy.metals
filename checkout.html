<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | ROGUE Street Style Jewelry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Bebas+Neue&display=swap');
        body { font-family: 'Rajdhani', sans-serif; background: #181a1b; color: #f5f5f5; }
        .bebas { font-family: 'Bebas Neue', sans-serif; }
        .glitch { position: relative; }
        .glitch::before, .glitch::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .glitch::before { left: 2px; text-shadow: -1px 0 #ff00ff; animation: glitch-anim-1 2s infinite linear alternate-reverse; }
        .glitch::after { left: -2px; text-shadow: 1px 0 #00ffff; animation: glitch-anim-2 3s infinite linear alternate-reverse; }
        @keyframes glitch-anim-1 { 0% { clip-path: inset(80% 0 0 0); } 20% { clip-path: inset(20% 0 60% 0); } 40% { clip-path: inset(40% 0 40% 0); } 60% { clip-path: inset(60% 0 20% 0); } 80% { clip-path: inset(0 0 80% 0); } 100% { clip-path: inset(30% 0 50% 0); } }
        @keyframes glitch-anim-2 { 0% { clip-path: inset(20% 0 60% 0); } 20% { clip-path: inset(60% 0 20% 0); } 40% { clip-path: inset(0 0 80% 0); } 60% { clip-path: inset(80% 0 0 0); } 80% { clip-path: inset(40% 0 40% 0); } 100% { clip-path: inset(50% 0 30% 0); } }
    </style>
</head>
<body class="min-h-screen">
    <header class="fixed top-0 left-0 w-full bg-black bg-opacity-80 backdrop-blur-md z-50 px-4 py-3 flex justify-between items-center border-b border-gray-800">
        <div class="flex items-center">
            <a href="index.html" class="bebas text-3xl tracking-wider">
                <span class="glitch text-white" data-text="ROGUE">ROGUE</span>
            </a>
        </div>
        <nav class="hidden md:flex items-center space-x-8">
            <a href="index.html#" class="nav-link text-white hover:text-gray-300 transition-colors">HOME</a>
            <a href="index.html#shop" class="nav-link text-white hover:text-gray-300 transition-colors">SHOP</a>
            <a href="index.html#collections" class="nav-link text-white hover:text-gray-300 transition-colors">COLLECTIONS</a>
            <a href="index.html#about" class="nav-link text-white hover:text-gray-300 transition-colors">ABOUT</a>
        </nav>
        <div class="flex items-center space-x-4">
            <a href="cart.html" class="text-white hover:text-gray-300 transition-colors">
                <i class="fas fa-shopping-bag text-xl"></i>
            </a>
        </div>
    </header>
    <main class="pt-28 pb-16 min-h-[60vh] bg-gradient-to-b from-black to-gray-900">
        <div class="container mx-auto px-4 max-w-2xl">
            <h1 class="bebas text-4xl md:text-5xl text-white mb-8 tracking-wider text-center">CHECKOUT</h1>
            <div class="bg-gray-900 rounded-sm shadow-lg p-8">
                <h2 class="bebas text-2xl text-white mb-6">Order Summary</h2>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-300">Spike Star Pendant x1</span>
                    <span class="text-white font-bold">$49.99</span>
                </div>
                <div class="flex justify-between items-center border-t border-gray-800 pt-4 mt-4">
                    <span class="text-gray-300 text-lg">Total</span>
                    <span class="text-white text-2xl font-bold">$49.99</span>
                </div>
                <form class="mt-8">
                    <h3 class="bebas text-xl text-white mb-4">Shipping Information</h3>
                    <div class="mb-4">
                        <input type="text" placeholder="Full Name" required class="w-full px-4 py-3 rounded-sm bg-black border border-gray-800 text-white focus:outline-none focus:border-red-600">
                    </div>
                    <div class="mb-4">
                        <input type="email" placeholder="Email Address" required class="w-full px-4 py-3 rounded-sm bg-black border border-gray-800 text-white focus:outline-none focus:border-red-600">
                    </div>
                    <div class="mb-4">
                        <input type="text" placeholder="Shipping Address" required class="w-full px-4 py-3 rounded-sm bg-black border border-gray-800 text-white focus:outline-none focus:border-red-600">
                    </div>
                    <div class="mb-8">
                        <input type="text" placeholder="City, State, ZIP" required class="w-full px-4 py-3 rounded-sm bg-black border border-gray-800 text-white focus:outline-none focus:border-red-600">
                    </div>
                    <h3 class="bebas text-xl text-white mb-4">Payment</h3>
                    <div class="bg-gray-800 rounded p-6 flex flex-col items-center justify-center mb-6">
                        <span class="text-gray-400 mb-2">Payment powered by</span>
                        <img src="https://seeklogo.com/images/S/square-logo-3B0B7B5B2B-seeklogo.com.png" alt="Square" class="h-8 mb-2">
                        <div class="text-gray-500 text-sm italic">[ Square payment form placeholder ]</div>
                    </div>
                    <a href="checkout.html" class="btn-hover bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-sm bebas text-lg tracking-wider w-full transition-colors text-center block">
                        Checkout
                    </a>
                </form>
            </div>
            <div class="text-center mt-12">
                <a href="cart.html" class="text-gray-400 hover:text-white transition-colors"><i class="fas fa-arrow-left mr-2"></i>Back to Cart</a>
            </div>
        </div>
    </main>
    <footer class="bg-black py-8 mt-16">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            Â© 2023 ROGUE Jewelry. All rights reserved.
        </div>
    </footer>
    <script>
        // Prevent form submission (demo only)
        document.addEventListener('DOMContentLoaded', function() {
            var checkoutForm = document.querySelector('form');
            if (checkoutForm) {
                checkoutForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    this.innerHTML = '<div class="text-center text-green-500 text-xl py-8">Thank you for your order!<br>Your payment will be processed by Square.<br><span class="text-gray-400 text-base">(This is a demo placeholder.)</span></div>';
                });
            }
        });
    </script>
</body>
</html>
